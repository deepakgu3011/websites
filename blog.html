
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog Video with Preroll + Midroll Ads</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
  color:#222;
}

header{
  background:#0f172a;
  color:#fff;
  padding:15px 20px;
}

.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
  background:#fff;
  border-radius:8px;
}

.article-title{
  font-size:28px;
}

.meta{
  color:#666;
  font-size:14px;
  margin-bottom:20px;
}

.article-content p{
  line-height:1.7;
  margin-bottom:15px;
}

.blog-video{
  max-width:720px;
  margin:35px auto;
}

.video-js{
  width:100% !important;
  height:auto !important;
  aspect-ratio:16 / 9;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h2>Tech Tutorials Blog</h2>
</header>

<div class="container">

  <h1 class="article-title">How to Apply Voter ID Online</h1>
  <div class="meta">By Tech Tutorials • Feb 2026 • 5 min read</div>

  <div class="article-content">

    <p>
      Applying for a voter ID card online is a simple and digital process.
    </p>

    <!-- VIDEO -->
    <div class="blog-video">
      <video
        id="videoPlayer"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="metadata"
        playsinline
        webkit-playsinline>

        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </div>

    <p>
      After verification, the voter ID card can be downloaded online.
    </p>

  </div>
</div>

<!-- REQUIRED SCRIPTS -->
<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-ads@6/dist/videojs-contrib-ads.min.js"></script>
<script src="https://unpkg.com/videojs-ima@1/dist/videojs.ima.min.js"></script>

<script>
var player = videojs('videoPlayer');

/* ==========================
   IMA CONFIG
========================== */
player.ima({
  adTagUrl: "https://fantasticcommunity.com/dem/F.zMdDG/NivMZ/GTUH/YesmK9IuGZ/UBlokGPLTCYe2JNsTzYB2/MjD-gdtuNcj_Yz1lNGj/YMwGO/SWZzsoatWx1ypEdJDK0cxT",
  maxRedirects: 10,
  debug: false
});

/* ==========================
   PREROLL (ON PLAY)
========================== */
let prerollDone = false;

player.on('play', function () {
  if (!prerollDone) {
    prerollDone = true;

    player.pause(); // mobile-safe
    player.ima.initializeAdDisplayContainer();
    player.ima.requestAds();
  }
});

/* ==========================
   MIDROLL (ONCE AT 50%)
========================== */
let midrollDone = false;

player.on('timeupdate', function () {
  if (!midrollDone && player.duration()) {
    const percent = player.currentTime() / player.duration();

    if (percent >= 0.5) {
      midrollDone = true;

      player.pause();
      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();
    }
  }
});

/* ==========================
   FAILSAFE
========================== */
player.on('adserror', function () {
  player.play();
});

player.on('adend', function () {
  player.play();
});
</script>

</body>
</html>
